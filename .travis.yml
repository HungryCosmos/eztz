language: node_js
node_js:
  - "node"
  - "iojs"
  - "lts/*"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"

cache:
  directories:
    - node_modules
notifications:
  email: false
before_script:
  - npm prune
script:
  - npm run cover
  - npm run build
after_success:
  - npm run report-coverage
  - npm run semantic-release
branches:
  only:
    - master
